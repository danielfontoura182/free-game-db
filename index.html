<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" defer src="./js/controller.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img src="./img/logo.png" alt="" class="logo" />
      <span class="copyright"
        ><h1 class="title">Free Games</h1>
        &copy; 2021 - Daniel Fontoura (practice project)</span
      >
    </header>
    <!-- main container -->
    <div class="main-container">
      <div class="main-genre">
        <img src="./img/counter-strike.jpg" alt="csgo" />
        <div class="main-genre__description">
          <span>shooter</span>
        </div>
      </div>
      <div class="main-genre">
        <img src="https://www.freetogame.com/g/339/thumbnail.jpg" alt="tibia" />
        <div class="main-genre__description">
          <span>mmorpg</span>
        </div>
      </div>
      <div class="main-genre">
        <img
          src="https://www.freetogame.com/g/229/thumbnail.jpg"
          alt="dota-2"
        />
        <div class="main-genre__description">
          <span>moba</span>
        </div>
      </div>
    </div>
    <!-- genres -->
    <div class="genres-container">
      <div class="genre">mmo</div>
      <div class="genre">social</div>
      <div class="genre">card game</div>
      <div class="genre">fighting</div>
      <div class="genre">strategy</div>
      <div class="genre">racing</div>
      <div class="genre">sports</div>
      <div class="genre">fantasy</div>
      <div class="genre">battle royale</div>
      <div class="genre">action rpg</div>
      <div class="genre">card</div>
      <div class="genre">arpg</div>
    </div>
    <!-- search -->
    <input type="text" class="search" placeholder="Search a game" />
    <!-- order selection -->
    <div class="order-all">
      <div class="order-selection-container">
        <label for="oder-selection" class="order-label">Order by</label>
        <select
          name="order-selection"
          id="order-selection"
          aria-placeholder="Order by"
        >
          <option value="unordered">Unordered</option>
          <option value="name">Name</option>
        </select>
      </div>
      <!-- all games button -->
      <div class="all-games-button">All games</div>
    </div>

    <!-- current genre -->
    <div class="current-genre">All games</div>

    <!-- games grid -->

    <div class="games-grid"></div>
    <!-- BACK TO TOP -->
    <div class="back-to-top">
      <span class="back-to-top__icon">&ShortUpArrow;</span>
    </div>
    <!-- footer -->
    <footer class="footer">
      Powered by
      <a
        href="https://rapidapi.com/digiwalls/api/free-to-play-games-database"
        target="_blank"
        >Free To Play Games Data Base API</a
      >
    </footer>
  </body>
</html>
